<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GitHub Organization Members</title>
        <script src="../src/github-org-members.js"></script>
        <script src="handlers.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header>
            <h1>Github's Members</h1>
            <p class="description">There are <strong><span id="count"></span> public members at GitHub</strong>, from all over the globe.</p>
        </header>
        <article>
            <div class="container">
                <org-members>
                    <div class="loader">
                        <div class="bubble"></div>
                        <div class="bubble"></div>
                        <div class="bubble"></div>
                        <div class="bubble"></div>
                    </div>
                    <user>
                        <a href="{{html_url}}" target="blank">
                            <img src="{{avatar_url}}" alt="" class="avatar">
                            <span class="name">{{login}}</span>
                        </a>
                    </user>
                </org-member>
                <p class="copyright"><span class="octicon octicon-code"></span> with JavaScript and <span class="octicon octicon-heart"></span> by <a href="http://github.com/IonicaBizau">Ionică Bizău</a>.</p>
            </div>
        </article>
    </body>
</html>
