<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>GitHub Organization Members</title>
        <script src="js/github-org-members.js"></script>
        <script src="js/jillix.js"></script>
        <link rel="stylesheet" href="css/style.css">

    <body>
        <a href="https://github.com/IonicaBizau/github-org-members.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
        <header>
            <h1>@jillix's Members</h1>
            <p class="description">There are <strong><span id="count"></span> public members at @jillix</strong>, from Europe.</p>
            <div class="buttons">
                <a class="btn bg-blue" href="index.html"><span class="octicon octicon-arrow-left"></span></a>
                <a class="btn bg-white" href="https://github.com/IonicaBizau/github-org-members.js/zipball/master"><span class="octicon octicon-cloud-download"></span> Download ZIP</a>
                <a class="btn bg-white" href="https://github.com/IonicaBizau/github-org-members.js/tarball/master"><span class="octicon octicon-cloud-download"></span> Download .tar.gz</a>
                <a class="btn bg-white" href="https://github.com/IonicaBizau/github-org-members.js"><span class="octicon octicon-mark-github"></span> View on GitHub</a>
            </div>
        </header>
        <article>
            <div class="container">
                <div class="selector close">
                    <ul class="jillix-members">
                        <div class="loader">
                            <div class="bubble"></div>
                            <div class="bubble"></div>
                            <div class="bubble"></div>
                            <div class="bubble"></div>
                        </div>
                    </ul>
                    <button>Click me</button>
                </div>
            </div>
            <p class="copyright"><span class="octicon octicon-code"></span> with JavaScript and <span class="octicon octicon-heart"></span> by <a href="http://github.com/IonicaBizau">Ionică Bizău</a>.</p>
        </article>
    </body>
</html>
